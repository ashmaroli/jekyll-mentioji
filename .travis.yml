language: ruby
cache: bundler

before_install:
  - gem update --system
  - gem install bundler

rvm:
  - 2.6.2
  - 2.3.8

env:
  - JEKYLL_VERSION="~> 3.8" PLUGINS=jekyll-mentioji
  - JEKYLL_VERSION="~> 3.8" PLUGINS=jekyll-mentions:jemoji
  - PLUGINS=jekyll-mentioji
  - PLUGINS=jekyll-mentions:jemoji

script:
 - bundle exec cucumber
 - bundle exec rubocop
